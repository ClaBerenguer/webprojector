<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Camera Lucida - Proyector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Landing Screen */
        .landing {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            gap: 2rem;
        }

        .logo {
            font-size: 3rem;
            font-weight: 200;
            letter-spacing: 0.5rem;
            text-transform: uppercase;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            font-size: 1rem;
            letter-spacing: 0.2rem;
        }

        .role-buttons {
            display: flex;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .role-btn {
            padding: 1.5rem 3rem;
            font-size: 1.1rem;
            border: 2px solid #333;
            background: transparent;
            color: #fff;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .role-btn:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .role-btn .icon {
            font-size: 2.5rem;
        }

        .role-btn .label {
            font-weight: 600;
        }

        .role-btn .desc {
            font-size: 0.75rem;
            color: #666;
        }

        /* Sender Screen */
        .sender-screen, .receiver-screen {
            display: none;
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .sender-screen.active, .receiver-screen.active {
            display: block;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
        }

        #localVideo, #remoteVideo {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #overlayImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
            opacity: 0.5;
            mix-blend-mode: screen;
        }

        /* Controls */
        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transition: transform 0.3s ease;
        }

        .controls.hidden {
            transform: translateY(100%);
        }

        .controls-row {
            display: flex;
            align-items: center;
            gap: 1rem;
            justify-content: center;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #444;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.2);
            border-color: #667eea;
        }

        .control-btn.active {
            background: #667eea;
            border-color: #667eea;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex: 1;
            max-width: 300px;
        }

        .slider-container label {
            font-size: 0.8rem;
            color: #888;
            min-width: 60px;
        }

        input[type="range"] {
            flex: 1;
            height: 4px;
            background: #333;
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #667eea;
            border-radius: 50%;
            cursor: pointer;
        }

        .file-input {
            display: none;
        }

        /* Connection Status */
        .status {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.5rem 1.5rem;
            background: rgba(0,0,0,0.8);
            border-radius: 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 100;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #f59e0b;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #10b981;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Room Code */
        .room-code {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: rgba(0,0,0,0.8);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-family: monospace;
            font-size: 1.2rem;
            letter-spacing: 0.3rem;
            z-index: 100;
        }

        /* Receiver waiting */
        .waiting {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 2rem;
        }

        .waiting-text {
            color: #666;
            font-size: 1.2rem;
        }

        .room-input-container {
            display: flex;
            gap: 1rem;
        }

        .room-input {
            padding: 1rem 1.5rem;
            font-size: 1.5rem;
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 12px;
            color: #fff;
            text-align: center;
            letter-spacing: 0.3rem;
            width: 200px;
            font-family: monospace;
        }

        .room-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .connect-btn {
            padding: 1rem 2rem;
            font-size: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: #fff;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .connect-btn:hover {
            transform: scale(1.05);
        }

        /* Toggle controls button */
        .toggle-controls {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0,0,0,0.6);
            border: 1px solid #333;
            color: #fff;
            cursor: pointer;
            z-index: 101;
            display: none;
        }

        .sender-screen.active .toggle-controls {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Fullscreen mode */
        .receiver-screen.fullscreen {
            cursor: none;
        }

        .receiver-screen.fullscreen .controls,
        .receiver-screen.fullscreen .status,
        .receiver-screen.fullscreen .room-code {
            opacity: 0;
            pointer-events: none;
        }

        /* Back button */
        .back-btn {
            position: fixed;
            top: 1rem;
            left: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(0,0,0,0.6);
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            z-index: 100;
            font-size: 0.9rem;
        }

        .back-btn:hover {
            border-color: #667eea;
        }

        /* Invert filter */
        .inverted #overlayImage,
        .inverted #receiverOverlayImage {
            filter: invert(1);
        }

        /* Blend modes */
        .blend-select {
            padding: 0.5rem 1rem;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Landing Screen -->
    <div class="landing" id="landing">
        <h1 class="logo">Camera Lucida</h1>
        <p class="subtitle">Proyector Digital para Artistas</p>
        
        <div class="role-buttons">
            <button class="role-btn" onclick="startSender()">
                <span class="icon">üì±</span>
                <span class="label">Emisor</span>
                <span class="desc">M√≥vil con c√°mara</span>
            </button>
            <button class="role-btn" onclick="startReceiver()">
                <span class="icon">üñºÔ∏è</span>
                <span class="label">Receptor</span>
                <span class="desc">iPad / Proyector</span>
            </button>
        </div>
    </div>

    <!-- Sender Screen (Mobile) -->
    <div class="sender-screen" id="senderScreen">
        <button class="back-btn" onclick="goBack()">‚Üê Volver</button>
        
        <div class="status">
            <span class="status-dot" id="senderStatusDot"></span>
            <span id="senderStatus">Esperando conexi√≥n...</span>
        </div>
        
        <div class="room-code" id="roomCodeDisplay"></div>
        
        <div class="video-container">
            <video id="localVideo" autoplay playsinline muted></video>
            <img id="overlayImage" src="" alt="">
        </div>
        
        <div class="controls" id="senderControls">
            <div class="controls-row">
                <button class="control-btn" onclick="document.getElementById('imageInput').click()" title="Cargar imagen">
                    üñºÔ∏è
                </button>
                <button class="control-btn" onclick="toggleCamera()" title="Cambiar c√°mara">
                    üîÑ
                </button>
                <button class="control-btn" id="invertBtn" onclick="toggleInvert()" title="Invertir imagen">
                    üî≤
                </button>
            </div>
            
            <div class="controls-row">
                <div class="slider-container">
                    <label>Opacidad</label>
                    <input type="range" id="opacitySlider" min="0" max="100" value="50" oninput="updateOpacity(this.value)">
                </div>
            </div>
            
            <div class="controls-row">
                <div class="slider-container">
                    <label>Escala</label>
                    <input type="range" id="scaleSlider" min="50" max="200" value="100" oninput="updateScale(this.value)">
                </div>
            </div>

            <div class="controls-row">
                <label style="font-size: 0.8rem; color: #888;">Mezcla:</label>
                <select class="blend-select" id="blendMode" onchange="updateBlendMode(this.value)">
                    <option value="screen">Screen</option>
                    <option value="multiply">Multiply</option>
                    <option value="overlay">Overlay</option>
                    <option value="difference">Difference</option>
                    <option value="normal">Normal</option>
                </select>
            </div>
        </div>
        
        <input type="file" id="imageInput" class="file-input" accept="image/*" onchange="loadImage(event)">
        <button class="toggle-controls" onclick="toggleControls()">‚öôÔ∏è</button>
    </div>

    <!-- Receiver Screen (iPad) -->
    <div class="receiver-screen" id="receiverScreen">
        <button class="back-btn" onclick="goBack()">‚Üê Volver</button>
        
        <div class="status">
            <span class="status-dot" id="receiverStatusDot"></span>
            <span id="receiverStatus">Desconectado</span>
        </div>
        
        <div class="video-container" id="receiverContainer">
            <div class="waiting" id="waitingScreen">
                <p class="waiting-text">Introduce el c√≥digo de la sala:</p>
                <div class="room-input-container">
                    <input type="text" class="room-input" id="roomInput" placeholder="XXXX" maxlength="4" oninput="this.value = this.value.toUpperCase()">
                    <button class="connect-btn" onclick="connectToRoom()">Conectar</button>
                </div>
            </div>
            <video id="remoteVideo" autoplay playsinline style="display: none;"></video>
            <!-- Imagen gu√≠a sincronizada desde el emisor -->
            <img id="receiverOverlayImage" src="" alt="" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; pointer-events: none; opacity: 0.5; mix-blend-mode: screen; display: none;">
        </div>
        
        <div class="controls" id="receiverControls" style="display: none;">
            <div class="controls-row">
                <button class="control-btn" onclick="toggleFullscreen()" title="Pantalla completa">
                    ‚õ∂
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDummy",
            authDomain: "web-proyector.firebaseapp.com",
            databaseURL: "https://web-proyector-default-rtdb.firebaseio.com",
            projectId: "web-proyector",
            storageBucket: "web-proyector.appspot.com",
            messagingSenderId: "376943109134",
            appId: "1:376943109134:web:dummy"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // WebRTC Configuration
        const rtcConfig = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        // State
        let localStream = null;
        let peerConnection = null;
        let roomCode = null;
        let currentCamera = 'environment';
        let isInverted = false;
        let controlsVisible = true;

        // Generate room code
        function generateRoomCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = '';
            for (let i = 0; i < 4; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }

        // Navigation
        function goBack() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            if (roomCode) {
                database.ref(`rooms/${roomCode}`).remove();
                roomCode = null;
            }
            
            document.getElementById('landing').style.display = 'flex';
            document.getElementById('senderScreen').classList.remove('active');
            document.getElementById('receiverScreen').classList.remove('active');
        }

        // Start Sender (Mobile)
        async function startSender() {
            document.getElementById('landing').style.display = 'none';
            document.getElementById('senderScreen').classList.add('active');
            
            roomCode = generateRoomCode();
            document.getElementById('roomCodeDisplay').textContent = roomCode;
            
            await startCamera();
            await createOffer();
        }

        // Start camera
        async function startCamera() {
            try {
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                }
                
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: currentCamera, width: { ideal: 1920 }, height: { ideal: 1080 } },
                    audio: false
                });
                
                document.getElementById('localVideo').srcObject = localStream;
            } catch (err) {
                console.error('Error accessing camera:', err);
                alert('No se pudo acceder a la c√°mara. Por favor, permite el acceso.');
            }
        }

        // Toggle camera
        async function toggleCamera() {
            currentCamera = currentCamera === 'environment' ? 'user' : 'environment';
            await startCamera();
            
            if (peerConnection) {
                const videoTrack = localStream.getVideoTracks()[0];
                const sender = peerConnection.getSenders().find(s => s.track?.kind === 'video');
                if (sender) {
                    sender.replaceTrack(videoTrack);
                }
            }
        }

        // Create WebRTC offer
        async function createOffer() {
            peerConnection = new RTCPeerConnection(rtcConfig);
            
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });
            
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    database.ref(`rooms/${roomCode}/senderCandidates`).push(event.candidate.toJSON());
                }
            };
            
            peerConnection.onconnectionstatechange = () => {
                updateSenderStatus(peerConnection.connectionState);
            };
            
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            
            await database.ref(`rooms/${roomCode}/offer`).set({
                type: offer.type,
                sdp: offer.sdp
            });
            
            // Listen for answer
            database.ref(`rooms/${roomCode}/answer`).on('value', async (snapshot) => {
                const answer = snapshot.val();
                if (answer && !peerConnection.currentRemoteDescription) {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
                }
            });
            
            // Listen for receiver ICE candidates
            database.ref(`rooms/${roomCode}/receiverCandidates`).on('child_added', async (snapshot) => {
                const candidate = snapshot.val();
                if (candidate) {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                }
            });
        }

        // Start Receiver (iPad)
        function startReceiver() {
            document.getElementById('landing').style.display = 'none';
            document.getElementById('receiverScreen').classList.add('active');
        }

        // Connect to room
        async function connectToRoom() {
            roomCode = document.getElementById('roomInput').value.toUpperCase();
            if (roomCode.length !== 4) {
                alert('Por favor, introduce un c√≥digo de 4 caracteres');
                return;
            }
            
            const roomSnapshot = await database.ref(`rooms/${roomCode}/offer`).once('value');
            const offer = roomSnapshot.val();
            
            if (!offer) {
                alert('Sala no encontrada. Verifica el c√≥digo.');
                return;
            }
            
            document.getElementById('waitingScreen').style.display = 'none';
            document.getElementById('remoteVideo').style.display = 'block';
            document.getElementById('receiverControls').style.display = 'block';
            
            await createAnswer(offer);
        }

        // Create WebRTC answer
        async function createAnswer(offer) {
            peerConnection = new RTCPeerConnection(rtcConfig);
            
            peerConnection.ontrack = (event) => {
                document.getElementById('remoteVideo').srcObject = event.streams[0];
            };
            
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    database.ref(`rooms/${roomCode}/receiverCandidates`).push(event.candidate.toJSON());
                }
            };
            
            peerConnection.onconnectionstatechange = () => {
                updateReceiverStatus(peerConnection.connectionState);
            };
            
            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            
            await database.ref(`rooms/${roomCode}/answer`).set({
                type: answer.type,
                sdp: answer.sdp
            });
            
            // Listen for sender ICE candidates
            database.ref(`rooms/${roomCode}/senderCandidates`).on('child_added', async (snapshot) => {
                const candidate = snapshot.val();
                if (candidate) {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                }
            });
            
            // Escuchar cambios en la imagen overlay desde el emisor
            database.ref(`rooms/${roomCode}/overlayImage`).on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    const receiverOverlay = document.getElementById('receiverOverlayImage');
                    
                    if (data.src) {
                        receiverOverlay.src = data.src;
                        receiverOverlay.style.display = 'block';
                    }
                    
                    if (data.opacity !== undefined) {
                        receiverOverlay.style.opacity = data.opacity;
                    }
                    
                    if (data.scale !== undefined) {
                        receiverOverlay.style.transform = `scale(${data.scale})`;
                    }
                    
                    if (data.blendMode) {
                        receiverOverlay.style.mixBlendMode = data.blendMode;
                    }
                    
                    if (data.inverted !== undefined) {
                        const container = document.getElementById('receiverContainer');
                        if (data.inverted) {
                            container.classList.add('inverted');
                        } else {
                            container.classList.remove('inverted');
                        }
                    }
                }
            });
        }

        // Status updates
        function updateSenderStatus(state) {
            const dot = document.getElementById('senderStatusDot');
            const text = document.getElementById('senderStatus');
            
            switch (state) {
                case 'connected':
                    dot.classList.add('connected');
                    text.textContent = 'Conectado';
                    break;
                case 'connecting':
                    text.textContent = 'Conectando...';
                    break;
                case 'disconnected':
                case 'failed':
                    dot.classList.remove('connected');
                    text.textContent = 'Desconectado';
                    break;
            }
        }

        function updateReceiverStatus(state) {
            const dot = document.getElementById('receiverStatusDot');
            const text = document.getElementById('receiverStatus');
            
            switch (state) {
                case 'connected':
                    dot.classList.add('connected');
                    text.textContent = 'Conectado';
                    break;
                case 'connecting':
                    text.textContent = 'Conectando...';
                    break;
                case 'disconnected':
                case 'failed':
                    dot.classList.remove('connected');
                    text.textContent = 'Desconectado';
                    break;
            }
        }

        // Image controls
        function loadImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const imageData = e.target.result;
                    document.getElementById('overlayImage').src = imageData;
                    
                    // Sincronizar imagen con Firebase para el receptor
                    if (roomCode) {
                        database.ref(`rooms/${roomCode}/overlayImage`).set({
                            src: imageData,
                            opacity: document.getElementById('opacitySlider').value / 100,
                            scale: document.getElementById('scaleSlider').value / 100,
                            blendMode: document.getElementById('blendMode').value,
                            inverted: isInverted
                        });
                    }
                };
                reader.readAsDataURL(file);
            }
        }

        function updateOpacity(value) {
            document.getElementById('overlayImage').style.opacity = value / 100;
            // Sincronizar con Firebase
            if (roomCode) {
                database.ref(`rooms/${roomCode}/overlayImage/opacity`).set(value / 100);
            }
        }

        function updateScale(value) {
            const scale = value / 100;
            document.getElementById('overlayImage').style.transform = `scale(${scale})`;
            // Sincronizar con Firebase
            if (roomCode) {
                database.ref(`rooms/${roomCode}/overlayImage/scale`).set(scale);
            }
        }

        function updateBlendMode(mode) {
            document.getElementById('overlayImage').style.mixBlendMode = mode;
            // Sincronizar con Firebase
            if (roomCode) {
                database.ref(`rooms/${roomCode}/overlayImage/blendMode`).set(mode);
            }
        }

        function toggleInvert() {
            isInverted = !isInverted;
            const container = document.querySelector('.video-container');
            const btn = document.getElementById('invertBtn');
            
            if (isInverted) {
                container.classList.add('inverted');
                btn.classList.add('active');
            } else {
                container.classList.remove('inverted');
                btn.classList.remove('active');
            }
            
            // Sincronizar con Firebase
            if (roomCode) {
                database.ref(`rooms/${roomCode}/overlayImage/inverted`).set(isInverted);
            }
        }

        function toggleControls() {
            const controls = document.getElementById('senderControls');
            controlsVisible = !controlsVisible;
            controls.classList.toggle('hidden', !controlsVisible);
        }

        // Fullscreen
        function toggleFullscreen() {
            const container = document.getElementById('receiverScreen');
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => {
                    console.log('Error entering fullscreen:', err);
                });
                container.classList.add('fullscreen');
            } else {
                document.exitFullscreen();
                container.classList.remove('fullscreen');
            }
        }

        // Double tap for fullscreen on receiver
        let lastTap = 0;
        document.getElementById('receiverContainer').addEventListener('touchend', (e) => {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            if (tapLength < 300 && tapLength > 0) {
                toggleFullscreen();
            }
            lastTap = currentTime;
        });

        // Prevent zoom on iOS
        document.addEventListener('gesturestart', (e) => e.preventDefault());
        document.addEventListener('gesturechange', (e) => e.preventDefault());
    </script>
</body>
</html>

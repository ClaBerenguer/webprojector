 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trazio - Proyector</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0D0D0D;
            --bg-secondary: #161616;
            --bg-tertiary: #1A1A1A;
            --accent: #C8FF00;
            --accent-dim: rgba(200, 255, 0, 0.15);
            --text-primary: #FFFFFF;
            --text-secondary: #888888;
            --text-tertiary: #555555;
            --border: #2A2A2A;
            --border-light: #333333;
            --success: #00D47E;
            --warning: #FFB800;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Landing Screen */
        .landing {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            gap: 3rem;
            background: 
                radial-gradient(ellipse at top, rgba(200, 255, 0, 0.03) 0%, transparent 50%),
                var(--bg-primary);
        }

        .logo-container {
            text-align: center;
        }

        .logo-img {
            height: 48px;
            width: auto;
            margin-bottom: 0.75rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 400;
            letter-spacing: 0.02em;
        }

        .role-buttons {
            display: flex;
            gap: 1rem;
            width: 100%;
            max-width: 500px;
        }

        .role-btn {
            flex: 1;
            padding: 2rem 1.5rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .role-btn:hover {
            border-color: var(--accent);
            background: var(--accent-dim);
        }

        .role-btn:active {
            transform: scale(0.98);
        }

        .role-btn .icon {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-tertiary);
            border-radius: 12px;
            color: var(--accent);
        }

        .role-btn .icon svg {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            stroke-width: 1.5;
            fill: none;
        }

        .role-btn .label {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .role-btn .desc {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* Screens */
        .sender-screen, .receiver-screen {
            display: none;
            width: 100vw;
            height: 100vh;
            position: relative;
            background: var(--bg-primary);
        }

        .sender-screen.active, .receiver-screen.active {
            display: block;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
        }

        #localVideo, #remoteVideo {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #overlayImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
            opacity: 0.5;
            mix-blend-mode: screen;
        }

        /* Receiver overlay - now with touch interaction */
        #receiverOverlayImage {
            position: absolute;
            top: 50%;
            left: 50%;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            opacity: 0.5;
            mix-blend-mode: screen;
            display: none;
            touch-action: none;
            transform-origin: center center;
        }

        /* Controls */
        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, var(--bg-primary) 0%, transparent 100%);
            padding: 2rem 1.5rem 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transition: transform 0.3s ease;
        }

        .controls.hidden {
            transform: translateY(100%);
        }

        .controls-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            justify-content: center;
        }

        .control-btn {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn svg {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            stroke-width: 1.5;
            fill: none;
        }

        .control-btn:hover {
            background: var(--bg-tertiary);
            border-color: var(--border-light);
        }

        .control-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg-primary);
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex: 1;
            max-width: 280px;
            background: var(--bg-secondary);
            padding: 0.75rem 1rem;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .slider-container label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            min-width: 55px;
            font-weight: 500;
        }

        input[type="range"] {
            flex: 1;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.15s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.15);
        }

        .file-input {
            display: none;
        }

        /* Status */
        .status {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 100px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 100;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--warning);
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: var(--success);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        /* Room Code */
        .room-code {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-family: 'DM Sans', monospace;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 0.15rem;
            z-index: 100;
            color: var(--accent);
        }

        /* Waiting */
        .waiting {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 2rem;
            padding: 2rem;
        }

        .waiting-text {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .room-input-container {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .room-input {
            padding: 1rem 1.25rem;
            font-size: 1.5rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            text-align: center;
            letter-spacing: 0.25rem;
            width: 160px;
            font-family: 'DM Sans', monospace;
            font-weight: 600;
        }

        .room-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .room-input::placeholder {
            color: var(--text-tertiary);
        }

        .connect-btn {
            padding: 1rem 2rem;
            font-size: 0.95rem;
            background: var(--accent);
            border: none;
            border-radius: 12px;
            color: var(--bg-primary);
            cursor: pointer;
            font-weight: 600;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.2s ease;
        }

        .connect-btn:hover {
            filter: brightness(1.1);
        }

        .connect-btn:active {
            transform: scale(0.98);
        }

        /* Toggle controls */
        .toggle-controls {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            cursor: pointer;
            z-index: 101;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .toggle-controls svg {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            stroke-width: 1.5;
            fill: none;
        }

        .sender-screen.active .toggle-controls {
            display: flex;
        }

        /* Fullscreen */
        .receiver-screen.fullscreen {
            cursor: none;
        }

        .receiver-screen.fullscreen .controls,
        .receiver-screen.fullscreen .status,
        .receiver-screen.fullscreen .room-code,
        .receiver-screen.fullscreen .back-btn,
        .receiver-screen.fullscreen .gesture-hint {
            opacity: 0;
            pointer-events: none;
        }

        /* Back button */
        .back-btn {
            position: fixed;
            top: 1rem;
            left: 1rem;
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            z-index: 100;
            font-size: 0.85rem;
            font-family: 'DM Sans', sans-serif;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }

        .back-btn svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }

        .back-btn:hover {
            border-color: var(--border-light);
        }

        /* Invert filter */
        .inverted #overlayImage,
        .inverted #receiverOverlayImage {
            filter: invert(1);
        }

        /* Blend select */
        .blend-select {
            padding: 0.75rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.85rem;
        }

        .blend-select:focus {
            outline: none;
            border-color: var(--accent);
        }

        /* Gesture hint for receiver */
        .gesture-hint {
            position: fixed;
            bottom: 5rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 0.75rem 1.25rem;
            border-radius: 100px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 50;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gesture-hint.visible {
            opacity: 1;
        }

        .gesture-hint svg {
            width: 16px;
            height: 16px;
            stroke: var(--accent);
            stroke-width: 1.5;
            fill: none;
        }

        /* Reset button for receiver */
        .reset-btn {
            position: fixed;
            bottom: 1rem;
            left: 1rem;
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            z-index: 100;
            font-size: 0.8rem;
            font-family: 'DM Sans', sans-serif;
            display: none;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }

        .reset-btn svg {
            width: 14px;
            height: 14px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }

        .reset-btn:hover {
            border-color: var(--border-light);
        }
    </style>
</head>
<body>
    <!-- Landing Screen -->
    <div class="landing" id="landing">
        <div class="logo-container">

            </svg>
            <p class="subtitle">Proyector digital para artistas</p>
        </div>
        
        <div class="role-buttons">
            <button class="role-btn" onclick="startSender()">
                <span class="icon">
                    <svg viewBox="0 0 24 24"><rect x="5" y="2" width="14" height="20" rx="2" ry="2"/><line x1="12" y1="18" x2="12.01" y2="18"/></svg>
                </span>
                <span class="label">Emisor</span>
                <span class="desc">Móvil con cámara</span>
            </button>
            <button class="role-btn" onclick="startReceiver()">
                <span class="icon">
                    <svg viewBox="0 0 24 24"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/></svg>
                </span>
                <span class="label">Receptor</span>
                <span class="desc">iPad / Proyector</span>
            </button>
        </div>
    </div>

    <!-- Sender Screen (Mobile) -->
    <div class="sender-screen" id="senderScreen">
        <button class="back-btn" onclick="goBack()">
            <svg viewBox="0 0 24 24"><polyline points="15 18 9 12 15 6"/></svg>
            Volver
        </button>
        
        <div class="status">
            <span class="status-dot" id="senderStatusDot"></span>
            <span id="senderStatus">Esperando conexión</span>
        </div>
        
        <div class="room-code" id="roomCodeDisplay"></div>
        
        <div class="video-container">
            <video id="localVideo" autoplay playsinline muted></video>
            <img id="overlayImage" src="" alt="">
        </div>
        
        <div class="controls" id="senderControls">
            <div class="controls-row">
                <button class="control-btn" onclick="document.getElementById('imageInput').click()" title="Cargar imagen">
                    <svg viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>
                </button>
                <button class="control-btn" onclick="toggleCamera()" title="Cambiar cámara">
                    <svg viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
                </button>
                <button class="control-btn" id="invertBtn" onclick="toggleInvert()" title="Invertir imagen">
                    <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M12 2a10 10 0 0 1 0 20z"/></svg>
                </button>
            </div>
            
            <div class="controls-row">
                <div class="slider-container">
                    <label>Opacidad</label>
                    <input type="range" id="opacitySlider" min="0" max="100" value="50" oninput="updateOpacity(this.value)">
                </div>
            </div>
            
            <div class="controls-row">
                <div class="slider-container">
                    <label>Escala</label>
                    <input type="range" id="scaleSlider" min="50" max="200" value="100" oninput="updateScale(this.value)">
                </div>
            </div>

            <div class="controls-row">
                <label style="font-size: 0.8rem; color: var(--text-secondary);">Mezcla</label>
                <select class="blend-select" id="blendMode" onchange="updateBlendMode(this.value)">
                    <option value="screen">Screen</option>
                    <option value="multiply">Multiply</option>
                    <option value="overlay">Overlay</option>
                    <option value="difference">Difference</option>
                    <option value="normal">Normal</option>
                </select>
            </div>
        </div>
        
        <input type="file" id="imageInput" class="file-input" accept="image/*" onchange="loadImage(event)">
        <button class="toggle-controls" onclick="toggleControls()">
            <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>

    <!-- Receiver Screen (iPad) -->
    <div class="receiver-screen" id="receiverScreen">
        <button class="back-btn" onclick="goBack()">
            <svg viewBox="0 0 24 24"><polyline points="15 18 9 12 15 6"/></svg>
            Volver
        </button>
        
        <div class="status">
            <span class="status-dot" id="receiverStatusDot"></span>
            <span id="receiverStatus">Desconectado</span>
        </div>
        
        <div class="video-container" id="receiverContainer">
            <div class="waiting" id="waitingScreen">
                <p class="waiting-text">Introduce el código de la sala</p>
                <div class="room-input-container">
                    <input type="text" class="room-input" id="roomInput" placeholder="XXXX" maxlength="4" oninput="this.value = this.value.toUpperCase()">
                    <button class="connect-btn" onclick="connectToRoom()">Conectar</button>
                </div>
            </div>
            <video id="remoteVideo" autoplay playsinline style="display: none;"></video>
            <img id="receiverOverlayImage" src="" alt="">
        </div>
        
        <div class="gesture-hint" id="gestureHint">
            <svg viewBox="0 0 24 24"><path d="M18 11V6a2 2 0 0 0-2-2 2 2 0 0 0-2 2v0"/><path d="M14 10V4a2 2 0 0 0-2-2 2 2 0 0 0-2 2v2"/><path d="M10 10.5V6a2 2 0 0 0-2-2 2 2 0 0 0-2 2v8"/><path d="M18 8a2 2 0 1 1 4 0v6a8 8 0 0 1-8 8h-2c-2.8 0-4.5-.86-5.99-2.34l-3.6-3.6a2 2 0 0 1 2.83-2.82L7 15"/></svg>
            Usa gestos para mover, ampliar y rotar
        </div>

        <button class="reset-btn" id="resetBtn" onclick="resetImageTransform()">
            <svg viewBox="0 0 24 24"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg>
            Resetear
        </button>
        
        <div class="controls" id="receiverControls" style="display: none;">
            <div class="controls-row">
                <button class="control-btn" onclick="toggleFullscreen()" title="Pantalla completa">
                    <svg viewBox="0 0 24 24"><polyline points="15 3 21 3 21 9"/><polyline points="9 21 3 21 3 15"/><line x1="21" y1="3" x2="14" y2="10"/><line x1="3" y1="21" x2="10" y2="14"/></svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDummy",
            authDomain: "web-proyector.firebaseapp.com",
            databaseURL: "https://web-proyector-default-rtdb.firebaseio.com",
            projectId: "web-proyector",
            storageBucket: "web-proyector.appspot.com",
            messagingSenderId: "376943109134",
            appId: "1:376943109134:web:dummy"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // WebRTC Configuration
        const rtcConfig = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        // State
        let localStream = null;
        let peerConnection = null;
        let roomCode = null;
        let currentCamera = 'environment';
        let isInverted = false;
        let controlsVisible = true;

        // Touch gesture state for receiver
        let gestureState = {
            scale: 1,
            rotation: 0,
            translateX: 0,
            translateY: 0,
            initialDistance: 0,
            initialAngle: 0,
            initialScale: 1,
            initialRotation: 0,
            lastTouchX: 0,
            lastTouchY: 0,
            isDragging: false
        };

        // Generate room code
        function generateRoomCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = '';
            for (let i = 0; i < 4; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }

        // Navigation
        function goBack() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            if (roomCode) {
                database.ref(`rooms/${roomCode}`).remove();
                roomCode = null;
            }
            
            document.getElementById('landing').style.display = 'flex';
            document.getElementById('senderScreen').classList.remove('active');
            document.getElementById('receiverScreen').classList.remove('active');
        }

        // Start Sender (Mobile)
        async function startSender() {
            document.getElementById('landing').style.display = 'none';
            document.getElementById('senderScreen').classList.add('active');
            
            roomCode = generateRoomCode();
            document.getElementById('roomCodeDisplay').textContent = roomCode;
            
            await startCamera();
            await createOffer();
        }

        // Start camera
        async function startCamera() {
            try {
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                }
                
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: currentCamera, width: { ideal: 1920 }, height: { ideal: 1080 } },
                    audio: false
                });
                
                document.getElementById('localVideo').srcObject = localStream;
            } catch (err) {
                console.error('Error accessing camera:', err);
                alert('No se pudo acceder a la cámara. Por favor, permite el acceso.');
            }
        }

        // Toggle camera
        async function toggleCamera() {
            currentCamera = currentCamera === 'environment' ? 'user' : 'environment';
            await startCamera();
            
            if (peerConnection) {
                const videoTrack = localStream.getVideoTracks()[0];
                const sender = peerConnection.getSenders().find(s => s.track?.kind === 'video');
                if (sender) {
                    sender.replaceTrack(videoTrack);
                }
            }
        }

        // Create WebRTC offer
        async function createOffer() {
            peerConnection = new RTCPeerConnection(rtcConfig);
            
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });
            
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    database.ref(`rooms/${roomCode}/senderCandidates`).push(event.candidate.toJSON());
                }
            };
            
            peerConnection.onconnectionstatechange = () => {
                updateSenderStatus(peerConnection.connectionState);
            };
            
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            
            await database.ref(`rooms/${roomCode}/offer`).set({
                type: offer.type,
                sdp: offer.sdp
            });
            
            database.ref(`rooms/${roomCode}/answer`).on('value', async (snapshot) => {
                const answer = snapshot.val();
                if (answer && !peerConnection.currentRemoteDescription) {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
                }
            });
            
            database.ref(`rooms/${roomCode}/receiverCandidates`).on('child_added', async (snapshot) => {
                const candidate = snapshot.val();
                if (candidate) {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                }
            });
        }

        // Start Receiver (iPad)
        function startReceiver() {
            document.getElementById('landing').style.display = 'none';
            document.getElementById('receiverScreen').classList.add('active');
        }

        // Connect to room
        async function connectToRoom() {
            roomCode = document.getElementById('roomInput').value.toUpperCase();
            if (roomCode.length !== 4) {
                alert('Por favor, introduce un código de 4 caracteres');
                return;
            }
            
            const roomSnapshot = await database.ref(`rooms/${roomCode}/offer`).once('value');
            const offer = roomSnapshot.val();
            
            if (!offer) {
                alert('Sala no encontrada. Verifica el código.');
                return;
            }
            
            document.getElementById('waitingScreen').style.display = 'none';
            document.getElementById('remoteVideo').style.display = 'block';
            document.getElementById('receiverControls').style.display = 'block';
            document.getElementById('resetBtn').style.display = 'flex';
            
            await createAnswer(offer);
            setupTouchGestures();
        }

        // Create WebRTC answer
        async function createAnswer(offer) {
            peerConnection = new RTCPeerConnection(rtcConfig);
            
            peerConnection.ontrack = (event) => {
                document.getElementById('remoteVideo').srcObject = event.streams[0];
            };
            
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    database.ref(`rooms/${roomCode}/receiverCandidates`).push(event.candidate.toJSON());
                }
            };
            
            peerConnection.onconnectionstatechange = () => {
                updateReceiverStatus(peerConnection.connectionState);
            };
            
            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            
            await database.ref(`rooms/${roomCode}/answer`).set({
                type: answer.type,
                sdp: answer.sdp
            });
            
            database.ref(`rooms/${roomCode}/senderCandidates`).on('child_added', async (snapshot) => {
                const candidate = snapshot.val();
                if (candidate) {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                }
            });
            
            // Listen for overlay image changes
            console.log('Iniciando listener de overlayImage para room:', roomCode);
            database.ref(`rooms/${roomCode}/overlayImage`).on('value', (snapshot) => {
                const data = snapshot.val();
                console.log('Datos de overlayImage recibidos:', data ? 'SÍ' : 'NO');
                
                if (data) {
                    const receiverOverlay = document.getElementById('receiverOverlayImage');
                    
                    if (data.src) {
                        console.log('Aplicando imagen en receptor, tamaño:', (data.src.length / 1024).toFixed(0), 'KB');
                        receiverOverlay.src = data.src;
                        receiverOverlay.style.display = 'block';
                        
                        // Show gesture hint
                        const hint = document.getElementById('gestureHint');
                        hint.classList.add('visible');
                        setTimeout(() => hint.classList.remove('visible'), 4000);
                    }
                    
                    if (data.opacity !== undefined) {
                        receiverOverlay.style.opacity = data.opacity;
                    }
                    
                    if (data.blendMode) {
                        receiverOverlay.style.mixBlendMode = data.blendMode;
                    }
                    
                    if (data.inverted !== undefined) {
                        const container = document.getElementById('receiverContainer');
                        if (data.inverted) {
                            container.classList.add('inverted');
                        } else {
                            container.classList.remove('inverted');
                        }
                    }
                    
                    // Apply current gesture transform on top of received scale
                    const baseScale = data.scale !== undefined ? data.scale : 1;
                    updateReceiverOverlayTransform(baseScale);
                }
            });
        }

        // Setup touch gestures for receiver
        function setupTouchGestures() {
            const overlay = document.getElementById('receiverOverlayImage');
            const container = document.getElementById('receiverContainer');
            
            overlay.style.pointerEvents = 'auto';
            
            container.addEventListener('touchstart', handleTouchStart, { passive: false });
            container.addEventListener('touchmove', handleTouchMove, { passive: false });
            container.addEventListener('touchend', handleTouchEnd, { passive: false });
        }

        function handleTouchStart(e) {
            const overlay = document.getElementById('receiverOverlayImage');
            if (overlay.style.display === 'none') return;
            
            if (e.touches.length === 1) {
                gestureState.isDragging = true;
                gestureState.lastTouchX = e.touches[0].clientX;
                gestureState.lastTouchY = e.touches[0].clientY;
            } else if (e.touches.length === 2) {
                gestureState.isDragging = false;
                gestureState.initialDistance = getDistance(e.touches[0], e.touches[1]);
                gestureState.initialAngle = getAngle(e.touches[0], e.touches[1]);
                gestureState.initialScale = gestureState.scale;
                gestureState.initialRotation = gestureState.rotation;
            }
            e.preventDefault();
        }

        function handleTouchMove(e) {
            const overlay = document.getElementById('receiverOverlayImage');
            if (overlay.style.display === 'none') return;
            
            if (e.touches.length === 1 && gestureState.isDragging) {
                const deltaX = e.touches[0].clientX - gestureState.lastTouchX;
                const deltaY = e.touches[0].clientY - gestureState.lastTouchY;
                
                gestureState.translateX += deltaX;
                gestureState.translateY += deltaY;
                
                gestureState.lastTouchX = e.touches[0].clientX;
                gestureState.lastTouchY = e.touches[0].clientY;
                
                updateReceiverOverlayTransform();
            } else if (e.touches.length === 2) {
                const currentDistance = getDistance(e.touches[0], e.touches[1]);
                const currentAngle = getAngle(e.touches[0], e.touches[1]);
                
                // Scale
                gestureState.scale = gestureState.initialScale * (currentDistance / gestureState.initialDistance);
                gestureState.scale = Math.max(0.1, Math.min(5, gestureState.scale));
                
                // Rotation
                gestureState.rotation = gestureState.initialRotation + (currentAngle - gestureState.initialAngle);
                
                updateReceiverOverlayTransform();
            }
            e.preventDefault();
        }

        function handleTouchEnd(e) {
            if (e.touches.length < 2) {
                gestureState.isDragging = e.touches.length === 1;
                if (e.touches.length === 1) {
                    gestureState.lastTouchX = e.touches[0].clientX;
                    gestureState.lastTouchY = e.touches[0].clientY;
                }
            }
        }

        function getDistance(touch1, touch2) {
            const dx = touch1.clientX - touch2.clientX;
            const dy = touch1.clientY - touch2.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function getAngle(touch1, touch2) {
            return Math.atan2(touch2.clientY - touch1.clientY, touch2.clientX - touch1.clientX) * 180 / Math.PI;
        }

        function updateReceiverOverlayTransform(baseScale = 1) {
            const overlay = document.getElementById('receiverOverlayImage');
            const totalScale = baseScale * gestureState.scale;
            overlay.style.transform = `translate(-50%, -50%) translate(${gestureState.translateX}px, ${gestureState.translateY}px) scale(${totalScale}) rotate(${gestureState.rotation}deg)`;
        }

        function resetImageTransform() {
            gestureState.scale = 1;
            gestureState.rotation = 0;
            gestureState.translateX = 0;
            gestureState.translateY = 0;
            updateReceiverOverlayTransform();
        }

        // Status updates
        function updateSenderStatus(state) {
            const dot = document.getElementById('senderStatusDot');
            const text = document.getElementById('senderStatus');
            
            switch (state) {
                case 'connected':
                    dot.classList.add('connected');
                    text.textContent = 'Conectado';
                    break;
                case 'connecting':
                    text.textContent = 'Conectando...';
                    break;
                case 'disconnected':
                case 'failed':
                    dot.classList.remove('connected');
                    text.textContent = 'Desconectado';
                    break;
            }
        }

        function updateReceiverStatus(state) {
            const dot = document.getElementById('receiverStatusDot');
            const text = document.getElementById('receiverStatus');
            
            switch (state) {
                case 'connected':
                    dot.classList.add('connected');
                    text.textContent = 'Conectado';
                    break;
                case 'connecting':
                    text.textContent = 'Conectando...';
                    break;
                case 'disconnected':
                case 'failed':
                    dot.classList.remove('connected');
                    text.textContent = 'Desconectado';
                    break;
            }
        }

        // Compress image for Firebase
        function compressImage(file, maxWidth = 1200, quality = 0.7) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        
                        if (width > maxWidth) {
                            height = (height * maxWidth) / width;
                            width = maxWidth;
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        const compressed = canvas.toDataURL('image/jpeg', quality);
                        console.log('Imagen comprimida:', (compressed.length / 1024).toFixed(0), 'KB');
                        resolve(compressed);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        // Image controls
        async function loadImage(event) {
            const file = event.target.files[0];
            if (file) {
                console.log('Cargando imagen:', file.name, (file.size / 1024).toFixed(0), 'KB');
                
                const imageData = await compressImage(file);
                document.getElementById('overlayImage').src = imageData;
                
                if (roomCode) {
                    console.log('Enviando imagen a Firebase, roomCode:', roomCode);
                    try {
                        await database.ref(`rooms/${roomCode}/overlayImage`).set({
                            src: imageData,
                            opacity: document.getElementById('opacitySlider').value / 100,
                            scale: document.getElementById('scaleSlider').value / 100,
                            blendMode: document.getElementById('blendMode').value,
                            inverted: isInverted
                        });
                        console.log('Imagen enviada a Firebase correctamente');
                    } catch (error) {
                        console.error('Error enviando imagen a Firebase:', error);
                        alert('Error: La imagen es demasiado grande. Intenta con una más pequeña.');
                    }
                }
            }
        }

        function updateOpacity(value) {
            document.getElementById('overlayImage').style.opacity = value / 100;
            if (roomCode) {
                database.ref(`rooms/${roomCode}/overlayImage/opacity`).set(value / 100);
            }
        }

        function updateScale(value) {
            const scale = value / 100;
            document.getElementById('overlayImage').style.transform = `scale(${scale})`;
            if (roomCode) {
                database.ref(`rooms/${roomCode}/overlayImage/scale`).set(scale);
            }
        }

        function updateBlendMode(mode) {
            document.getElementById('overlayImage').style.mixBlendMode = mode;
            if (roomCode) {
                database.ref(`rooms/${roomCode}/overlayImage/blendMode`).set(mode);
            }
        }

        function toggleInvert() {
            isInverted = !isInverted;
            const container = document.querySelector('.video-container');
            const btn = document.getElementById('invertBtn');
            
            if (isInverted) {
                container.classList.add('inverted');
                btn.classList.add('active');
            } else {
                container.classList.remove('inverted');
                btn.classList.remove('active');
            }
            
            if (roomCode) {
                database.ref(`rooms/${roomCode}/overlayImage/inverted`).set(isInverted);
            }
        }

        function toggleControls() {
            const controls = document.getElementById('senderControls');
            controlsVisible = !controlsVisible;
            controls.classList.toggle('hidden', !controlsVisible);
        }

        // Fullscreen
        function toggleFullscreen() {
            const container = document.getElementById('receiverScreen');
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => {
                    console.log('Error entering fullscreen:', err);
                });
                container.classList.add('fullscreen');
            } else {
                document.exitFullscreen();
                container.classList.remove('fullscreen');
            }
        }

        // Double tap for fullscreen on receiver
        let lastTap = 0;
        document.getElementById('receiverContainer').addEventListener('touchend', (e) => {
            if (e.touches.length > 0) return;
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            if (tapLength < 300 && tapLength > 0) {
                toggleFullscreen();
            }
            lastTap = currentTime;
        });

        // Prevent default zoom on iOS
        document.addEventListener('gesturestart', (e) => e.preventDefault());
        document.addEventListener('gesturechange', (e) => e.preventDefault());
    </script>
